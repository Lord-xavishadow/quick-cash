<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      overflow-x: hidden;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f0f2d;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader span {
      color: white;
      font-size: 1.8rem;
      animation: typing 2s steps(22) infinite;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 100% }
      100% { width: 0 }
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .course-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      width: 260px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .course-card h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .course-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: popIn 0.3s ease;
      color: black;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #4b0082;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #5c1bbd;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .course-card {
        width: 100%;
      }
    }
  </style>
</head>
